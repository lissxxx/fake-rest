logging:
  level:
    root: INFO
    org.springframework: INFO
    io.github.ivanrosw.fakerest: TRACE

server:
  port: 8450

management:
  endpoints:
    web:
      exposure:
        include: mappings

rest:
  controllers:
    -
      uri: '/test/{id}'
      method: GET
    -
      uri: '/test/{id}'
      method: POST
      generateId: true
      generateIdPatterns:
        id: UUID
    -
      uri: '/test/{id}'
      method: PUT
    -
      uri: '/test/{id}'
      method: DELETE
    -
      uri: '/test2'
      method: GET
    -
      uri: '/test2'
      method: POST
    -
      uri: '/test2'
      method: PUT
    -
      uri: '/test2'
      method: DELETE
    -
      uri: '/test3/{id}'
      method: POST
    -
      uri: '/test3'
      method: GET
      answer: 'expected answer'
    -
      uri: '/test3'
      method: POST
      answer: 'expected answer2'
    -
      uri: '/test3'
      method: PUT
      answer: 'expected answer2'
    -
      uri: '/test3'
      method: DELETE
      answer: 'expected answer2'
    -
      uri: '/test4'
      method: GET
      delayMs: 10

  routers:
    -
      uri: '/test'
      toUrl: '/test/'
      method: GET
    -
      uri: '/test'
      toUrl: 'http://localhost:8450/test/'
      method: POST
    -
      uri: '/test5'
      toUrl: 'http://localhost:8451/badUrl'
      method: GET